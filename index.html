  <Style>
    
body {
    margin: 0;
    padding: 0;
}

.container {
    background-color: #2c93c3;
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0 auto;
    height: 100vh;
    width: 100vw;
    position: relative;
  }
  .container:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    -webkit-transition: .3s all ease-in-out;
    transition: .3s all ease-in-out;
    background: rgba(0, 0, 0, 0.425);
  }
  .container:hover:before {
    background: rgba(0, 0, 0, 0.675);
  }
  
  .diamond {
    position: absolute;
    height: 180px;
    width: 180px;
    -webkit-transition: .3s all ease-in-out;
    transition: .3s all ease-in-out;
    background: #fff;
    border: 3px solid #fff;
    top: 50%;
    left: 50%;
    -webkit-transform: rotate(45deg) translate(-50%, -50%);
            transform: rotate(45deg) translate(-50%, -50%);
    -webkit-transform-origin: top left;
            transform-origin: top left;
    text-align: center;
  }
  .container:hover .diamond {
    background: transparent;
  }
  .diamond__inner {
    position: absolute;
    vertical-align: middle;
    width: 100%;
    max-height: 100%;
    top: 50%;
    left: 50%;
    -webkit-transition: .3s all ease-in-out;
    transition: .3s all ease-in-out;
    -webkit-transform: rotate(-45deg) translate(-50%, -50%);
            transform: rotate(-45deg) translate(-50%, -50%);
    -webkit-transform-origin: top left;
            transform-origin: top left;
  }
  .container:hover .diamond__inner {
    color: #fff;
  }
  .diamond__title {
    position: relative;
  }
  .diamond__title:after {
    position: relative;
    background: goldenrod;
    width: 40px;
    height: 3px;
    top: 0;
    display: block;
    content: '';
    margin: 8px auto 0;
  }
